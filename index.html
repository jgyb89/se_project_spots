<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James Green" />
    <meta
      name="description"
      content="Spots coffee shop with classic blends, located within triple peaks library. Match the perfect cup with the perfect book."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="/images/Logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__user-column">
            <img class="profile__user-image" src="/images/avatar.jpg" />

            <span class="profile__user-details">
              <span class="proflie__user-title">
                <h1 class="profile__user-name">Bessie Coleman</h1>
                <p class="profile__user-subtitle">Civil Aviator</p>
              </span>

              <span class="profile__edit-profile">
                <a href="#" class="profle__edit-profile_button">
                  <img src="/images/edit-icon.svg" />Edit profile
                </a>
              </span>
            </span>
          </div>

          <div class="profile__new-post">
            <button class="profile__new-post_button">
              <img src="/images/plus-icon.svg" />
              New Post
            </button>
          </div>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
