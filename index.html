<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James Green" />
    <meta
      name="description"
      content="Spots coffee shop with classic blends, located within triple peaks library. Match the perfect cup with the perfect book."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__exit">&times;</button>
          </div>

          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label" for="name-input">Name</label>
            <input
              id="name-input"
              class="modal__input"
              type="text"
              name="name"
              placeholder="Type your name"
            />
            <label class="modal__label" for="desc-input">Description</label>
            <input
              id="desc-input"
              class="modal__input"
              type="text"
              name="description"
              placeholder="Describe yourself"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__exit">&times;</button>
          </div>

          <form class="modal__form" id="new-post-form">
            <label class="modal__label" for="link-input">Image link</label>
            <input
              id="link-input"
              class="modal__input"
              type="text"
              name="link"
              placeholder="Paste a link to the picture"
            />
            <label class="modal__label" for="caption-input">Description</label>
            <input
              id="caption-input"
              class="modal__input"
              type="text"
              name="caption"
              placeholder="Type your caption"
            />
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="/images/Logo.svg" alt="Spots" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user-column">
            <img
              class="profile__user-image"
              src="/images/avatar.jpg"
              alt="User's profile"
            />
            <div class="profile__user-container">
              <div>
                <h1 class="profile__user-name">Bessie Coleman</h1>
                <p class="profile__user-description">Civil Aviator</p>
              </div>

              <div class="profile__edit-profile">
                <a
                  href="#"
                  class="profile__edit-profile profile__edit-profile_button"
                >
                  <img src="/images/edit-icon.svg" alt="Edit icon" />Edit
                  profile
                </a>
              </div>
            </div>
          </div>

          <div class="profile__new-post">
            <button class="profile__new-post profile__new-post_button">
              <img src="/images/plus-icon.svg" alt="Plus icon" />
              New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <div class="card">
            <img
              class="card__images"
              src="/images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A view looking outside a window of a snowy cabin in front of tall mountain tops."
            />
            <div class="card__bottom-container">
              <p class="card__title">Val Thorens</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__images"
              src="/images/2-photo-by-ceiline-from-pexels.jpg"
              alt="A view of a cabin sitting on a snowy field all seen through a log cabin window."
            />
            <div class="card__bottom-container">
              <p class="card__title">Restaurant terrace</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="A view of a restaurant terrance on a street corner with tables and chairs."
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__images"
              src="/images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="A group of people dining outside a cafe."
            />
            <div class="card__bottom-container">
              <p class="card__title">An outdoor cafe</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__images"
              src="/images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="A very long bridge held by wires over a large forest."
            />

            <div class="card__bottom-container">
              <p class="card__title">A very long bridge, over the forest...</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__images"
              src="/images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="A long tunnel with many windows showing the morning light shining in."
            />

            <div class="card__bottom-container">
              <p class="card__title">Tunnel with morning light</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="Heart icon"
              />
            </div>
          </div>
          <div class="card">
            <img
              class="card__images"
              src="/images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="A log mountain house sitting in a snowy forest."
            />

            <div class="card__bottom-container">
              <p class="card__title">Mountain house</p>
              <img
                class="card__favorite"
                src="/images/heart-icon.svg"
                alt="Heart icon"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
