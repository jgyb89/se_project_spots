<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="James Green" />
    <meta
      name="description"
      content="Spots coffee shop with classic blends, located within triple peaks library. Match the perfect cup with the perfect book."
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">Edit profile</h2>
            <button
              aria-label="Close modal"
              type="button"
              class="modal__exit"
            ></button>
          </div>

          <form class="modal__form" id="edit-profile-form">
            <label class="modal__label" for="name-input">Name</label>
            <input
              id="name-input"
              class="modal__input"
              type="text"
              name="name"
              placeholder="Type your name"
              required
            />
            <label class="modal__label" for="desc-input">Description</label>
            <input
              id="desc-input"
              class="modal__input"
              type="text"
              name="description"
              placeholder="Describe yourself"
            />
            <button
              aria-label="Save profile"
              type="submit"
              class="modal__button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__exit modal__exit_type_preview"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__row">
            <h2 class="modal__title">New Post</h2>
            <button
              aria-label="Close modal"
              type="button"
              class="modal__exit"
            ></button>
          </div>

          <form class="modal__form" id="new-post-form">
            <label class="modal__label" for="link-input">Image link</label>
            <input
              id="link-input"
              class="modal__input"
              type="text"
              name="link"
              placeholder="Paste a link to the picture"
              required
            />
            <label class="modal__label" for="caption-input">Description</label>
            <input
              id="caption-input"
              class="modal__input"
              type="text"
              name="caption"
              placeholder="Type your caption"
            />
            <button
              aria-label="Save new post"
              type="submit"
              class="modal__button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <header class="header">
        <img class="header__logo" src="/images/Logo.svg" alt="Spots" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__user-column">
            <img
              class="profile__user-image"
              src="/images/avatar.jpg"
              alt="User's profile"
            />
            <div class="profile__user-container">
              <div>
                <h1 class="profile__user-name">Bessie Coleman</h1>
                <p class="profile__user-description">Civil Aviator</p>
              </div>

              <div class="profile__actions">
                <button
                  aria-label="Edit Profile"
                  type="button"
                  class="profile__edit-button"
                >
                  <img src="/images/edit-icon.svg" alt="Edit icon" />
                  Edit profile
                </button>
              </div>
            </div>
          </div>

          <div class="profile__new-post">
            <button aria-label="New post" class="profile__post_button">
              <img src="/images/plus-icon.svg" alt="Plus icon" />
              New Post
            </button>
          </div>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
          <template id="card__template">
            <li class="card">
              <button
                aria-label="Delete"
                class="card__delete"
                alt="Delete Icon"
              ></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__bottom-container">
                <h2 class="card__title"></h2>
                <button
                  aria-label="Favorite card"
                  class="card__favorite"
                ></button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
